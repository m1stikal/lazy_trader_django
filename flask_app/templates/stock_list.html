{% extends "base.html" %}

{% block body_block %}
  <h2>Stock List</h2>
  <ul>
    {% for stock in object_list %}
      <li>
        {{ stock.code }} - {{ stock.name }}
        <a href="{% url 'stock_update' stock.id %}">Update</a>
        <!-- Create Open Position Link -->
        <a href="{% url 'open_position_create_with_stock' stock.id %}">Create Open Position</a>
        <!-- Delete Button Form -->
        <form action="{% url 'stock_delete' stock.id %}" method="post" style="display: inline;">
          {% csrf_token %}
          <button type="submit" onclick="return confirm('Are you sure you want to delete this stock?');">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  <!-- Create New Stock Button -->
  <a href="{% url 'stock_create' %}">
    <button type="button">Create New Stock</button>
  </a>
{% endblock %}
